<!-- //require 이용(+form 사이에 넣어야 됨) : 필수로 입력값 넣게 하는 함수(안넣으면 이 입력란을 작성하세요 란 창이 뜸) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- action="사이트주소"> (어디로 보낼지 적)-->
    <form action="">
        <input type="text" id="name" autocomplete="off" required>
        <button type='submit'>회원가입</button>
    </form>

    <script>
        const input = document.querySelector('#name');     // id값은 #?
        const button = document.querySelector("button");

        button.addEventListener("click", function () { // 자스의 특이한 문법
            //아래에 트림이 빈문자열(스페이스공백)은 허용되지않습니다 떠지게 함
            if (input.value.trim() === "") {
                alert('빈 문자열은 허용되지 않습니다.')
            }
            console.log(input.value);    //서버로 전송
        });

    </script>
</body>

</html>

<!-- 반복되거나 수정이 잦으면 함수로 만드는게 편한데, 화살표(=>)함수라고 return과 비슷한게 있음. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box" style="background-color: orange; width: 150px;">마우스를 올려보세요.</div>

    <script>
        const box = document.querySelector("#box");

        box.addEventListener("mouseover", () => changeBackgroundColor("skyblue"));  // (이벤트, 함수전달(함수실행x)) 이게 결국 앞에서 실행이 되면 리턴 언디파인드, 
        box.addEventListener("mouseout", () => changeBackgroundColor("orange")); // 마우스아웃, () => 통해 정상적으로 함수전달 * () =function() 와 동일

        function changeBackgroundColor(color) {    // 함수 등록, 여기서 함수 실행이 아니므로 위에 ()대신 이 함수를 그대로 쓰면 리턴 언디파인드가 숨어있어서 언디파인드가 떠버림
            box.style.backgroundColor = color;
        };
    </script>

</body>

</html>
